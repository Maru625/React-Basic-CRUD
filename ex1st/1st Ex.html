<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="urf-8"/>
        <title></title>
    </head>

    <body>
        <h1>안녕하세요</h1>
        <!--숫자가 커질수록 글자의 크기가 작아짐 1~6까지 있음-->
        
        <p>반갑습니다</p>
        <!--본문에 사용되는 테그로, 단락을 구분함. 16pt의 크기임, <br />을 이용해 개행도 가능-->
        <p><a href = "http://www.google.com">구글 홈페이지</a></p>
        <!--a 태그, 하이퍼 링크 태그, 다른 페이지로 가고자 할때 사용하는 태그-->
        <p><i>KOREA</i></p>
        <p>KOREA<sup>seoul</sup></p>
        <p><ins>KOREA</ins></p>
        <p><del>KOREA</del></p>
        <!--다양한 문자 표현 태그들의 예시-->
    </body>
</html>
