<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="urf-8"/>
        <title></title>
    </head>

    <body>
        <ul>
            <li>서울</li>
            <!--리스트 item들 작성 tag-->
        </ul>
        <!--순서가 없는 list, ul-->
        <ol>
            <li>1</li>
            <li><a href="http://www.google.com" target="_blink">google</a></li>
            <!--_blink는 새 창이 열리게 함-->
            <li><a href="http://www.google.com" target="_self">google</a></li>
            <!--_self는 현재 창이 바뀌게 함-->
        </ol>
        <!--순서가 있는 list, ol-->

        <dl>
            <dt>리스트 이름1</dt>
            <dd>1</dd>
            <dd>1</dd>
            <dd>1</dd>

            <dt>리스트 이름2</dt>
            <dd>2</dd>
            <dd>2</dd>
            <dd>2</dd>
        </dl>
        <!--리스트를 사용하는 또다른 방법-->

        <table border="1">
            <!--borde는 표의 두께값 속성-->
            <tr>
                <td rowspan="4"> 중간고사 성적</td>
                <!--td태그는 하나의 열을 의미-->
                <!--rowspan은 행을 합치는 속성-->
            </tr>
            <!--tr태그는 하나의 행을 의미-->
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td colspan = "2">평균</td>
                <!--colspan은 열을 합치는 속성임-->
                <td>80</td>
            </tr>
        </table>
        <!--표를 만다는 태그로 페이지의 레이아웃을 짜는데 사용하였으나 유지보수가 힘들다는 등의 여러가지 단점 때문에 사용 빈도가 많이 줄었음, 
            그러나 회원가입이나 login같은 경우는 아직 사용하는 경우 있음-->
        <p><img src="asdf.png" alt="이미지 이름"></p>
        <!-- img태그는 사진을 불러올때 사용하는 태그임-->
        <!-- src 속성은 이미지의 위치를 작성 위의 경우 로컬 경로, alt는 이미지를 불러오지 못했을 경우 뜨게되는 이미지 이름-->
        <p><img src="http://www.sba.seoul.kr/kr/images/header/Navi_dr.png" alt="꿈+ story 예시 img"></p>
        <!--원격으로 이미지를 불러올때 src속성 작성법-->
        <!--이미지의 크기 조정도 가능하지만, 현대의 웹사이트에서는 CSS를 통해 이를 조절하는것이 일반적-->
        <audio src="" controls="controls" autoplay="autoplay" loop="loop"></audio>
        <!-- 플러그인을 안쓰고 음악을 넣는 방법, 각 속성을 통해 가능-->

    </body>
</html>
